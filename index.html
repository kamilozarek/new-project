<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
    
    

</head>
<body onload="passwgenerator()">
    <div id="background">
        <h1>Gennerate strong, secure random password with this tool.</h1>
        
        <div id="outwindow">
            <textarea id="passwordOutput" name="passwordOutput" rows="1" cols="100" readonly>random password</textarea>
            
            <button onclick="changeContent()" id="newpassbutton">&#8635</button><br>
            
        </div>
        
        <div>
            <label id="pwlen">Chose your password lenght:</label>
            <input type="number" id="passwordLenghtNumber" name="quantity" min="4" max="100" value="12">
            <button id="buttoncoppy" onclick="copypassword()">Copy password</button>
        </div>

        <input type="range" min="4" max="100" value="12" class="slider" id="passwordLenghtRange">

        <div class="checkboxes">
        <label class="checkboxstyle">Uppercase
            <input type="checkbox" id="capitalLettersCheckbox" name="capitalLettersCheckbox" checked>
            <span class="checkmark"></span>
        </label>
   
        
        <label class="checkboxstyle">Lowercase
            <input type="checkbox" id="smallLettersCheckbox" name="smallLettersCheckbox" checked>
            <span class="checkmark"></span>
        </label>
    
        
        <label class="checkboxstyle">Numbers
            <input type="checkbox" id="numbersCheckbox" name="numbersCheckbox" checked>
            <span class="checkmark"></span>
        </label>

        
        <label class="checkboxstyle">Symbols
            <input type="checkbox" id="specialCharactersCheckbox" name="specialCharactersCheckbox" >
            <span class="checkmark"></span>
        </label>
        </div>
        

        <script src="script.js"></script>
    </div>
    
</body>
</html>
